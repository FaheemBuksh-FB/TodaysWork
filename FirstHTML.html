<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Document</title>
</head>
<body>
    <H1>Basic Sample Form</H1>
    <h2>Basic Details</h2>
    <p>
    Input Details Correctly!
    </p>
    <form action="Retrieve.html" method="GET">
        <label for="">First Name : </label>
        <input type="text" name="Name">
        <label for="">Middle Name : </label>
        <input type="text" name="MiddleName">
        <label for="">Last Name : </label>
        <input type="text" name="LastName">
        <br>
        <br>
        <label for="">Gender</label>
        <select name="Gender">
            <option value="Males">Male</option>
            <option value="Females">Female</option>
        </select>
            <label for="">Qualification</label>
        <select name="Education">Education
        <option value="Grads">Grads</option>
        <option value="Under Grads">Under Grads</option>
        <option value="HSC">Intermediate</option>
        <option value="SSC">Matric</option>
        </select>
        <br>
        <br>
        <label for="">City</label>
        <input type="text" Name="City">
    </select>
    <label for="">Province</label>
    <select name="Province">Province
    <option value="Sindh">Sindh</option>
    <option value="KPK">KPK</option>
    <option value="Punjab">Punjab</option>
    <option value="Balochistan">Balochistan</option>
    <option value="Hazara">Hazara</option>
    </select>
    <input type="checkbox" name="Pakistan" id="">
    <label for="">Pakistan</label>
    <br>
    <br>
    <label for="">Are you Currently Resident of Pakistan</label>
    <input type="radio" name="Resident" value="Yes" id="No"> yes
    <input type="radio" name="Resident" value="No" id="" value="Yes"> no
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
